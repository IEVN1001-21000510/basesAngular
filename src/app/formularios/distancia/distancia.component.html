<div style="text-align:center; margin-top: 20px;">
  <h1>Calculadora de Distancia</h1>

  <form [formGroup]="formulario">
    <div>
      <label for="x1">Punto 1 (x1, y1):</label><br/>
      <input id="x1" type="number" formControlName="x1" placeholder="x1" />
      <input id="y1" type="number" formControlName="y1" placeholder="y1" />
    </div>
    <div>
      <label for="x2">Punto 2 (x2, y2):</label><br/>
      <input id="x2" type="number" formControlName="x2" placeholder="x2" />
      <input id="y2" type="number" formControlName="y2" placeholder="y2" />
    </div>

    <button type="button" (click)="calcularDistancia()" [disabled]="!formulario.valid">Calcular Distancia</button>
  </form>

  <div *ngIf="distancia !== 0">
    <h2>Distancia: {{ distancia | number:'1.2-2' }}</h2>
  </div>
</div>
